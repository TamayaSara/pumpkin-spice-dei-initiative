<head>
    <meta charset="utf-8">
    <title>pumpkin Spice DEI Initaopentive</title>
    <link rel="stylesheet" href="contacts.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <form action="">
      <div class="title">
        <h2><i>CONTACT US</i></h2>
        <h4><em></em>Your questions or comments are very important to us.</em></h4>
      </div>
      <div class="half">
        <div class="item">
          <label for="name">FULL NAME</label>
          <input type="text" id = "name">
        </div>
        <div class="item">
          <label for="email">EMAIL</label>
          <input type="text" id = "email">
        </div>
      </div>
      <div class="full">
        <label for="message">MESSAGE</label>
        <textarea name="" id = "message"></textarea>
      </div>
      <div class="action">
        <input type="submit" value = "SEND MESSAGE">
        <input type="reset" value = "RESET">
      </div>
      <div class="icons">
        <a href="https://www.instagram.com/projectalpacany/"  target = _blank>
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a href = "https://www.linkedin.com/company/projectalpaca/" target = _blank>
        <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>
    </form>
  </body>
