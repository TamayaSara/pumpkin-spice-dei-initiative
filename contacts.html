<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Contact - PSDEI</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $("#navbar").load("navbar.html");
      });
    </script>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!--class="contact__body" removed-->
    <section id="landing">
      <header class="sub-header">
        <div id="navbar"></div>
        <div class="header__container">
          <div class="header__description">
            <h1>Contact Us</h1>
          </div>
        </div>
      </header>
    </section>
    <!-- <div class="container"> removed because no closing div and no effect w/o it-->
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <form action="">
      <div class="title">
        <h2><i>CONTACT US</i></h2>
        <h4><em>Your questions or comments are very important to us.</em></h4>
      </div>
      <div class="half">
        <div class="item">
          <label for="name">FULL NAME</label>
          <input type="text" id="name" />
        </div>
        <div class="item">
          <label for="email">EMAIL</label>
          <input type="text" id="email" />
        </div>
      </div>
      <div class="full">
        <label for="message">MESSAGE</label>
        <textarea name="" id="message"></textarea>
      </div>
      <div class="action">
        <input type="submit" class="btn" value="SEND MESSAGE" />
        <input type="reset" class="btn" value="RESET" />
      </div>
      <div class="icons">
        <a href="https://www.instagram.com/projectalpacany/" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a
          href="https://www.linkedin.com/company/projectalpaca/"
          target="_blank"
        >
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>
    </form>
  </body>
</html>
